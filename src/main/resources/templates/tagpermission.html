<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="include/header :: header">...
</head>
<body class="hold-transition sidebar-mini">
<div class="wrapper">
  <div th:replace="include/navbar :: navbar"></div>

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
      <h1>Tag</h1>
      <div class="container-fluid mt-4">

        <div th:replace="include/message :: message"></div>


        <div class="row">
          <form action="#" method="post" th:action="@{/permission/saveTag}" th:object="${tagData}">
            <table aria-describedby="example2_info" class="table table-striped table-bordered table-sm"
                   id="permissionTableHead" role="grid">
              <thead>
              <tr role="row">
                <th>
                  <div class="col-md-2 d-inline mx-2 mb-5">
                    <label class="col-form-label text-gray-500 font-weight-bold text-right" for="select-tagid">Tag
                      Id</label>
                    <input class="form-control d-inline w-55" id="tagId" placeholder="Enter Tag Id"
                                        th:field="*{tagId}" type="text" required>
                  </div>
                </th>
                <th>
                  <div class="col-md-2 d-inline mx-1 mb-5">
                    <label class="col-form-label text-black font-weight-bold text-right" for="select-globalId"> Global
                      Site ID</label>
                    <input class="form-control d-inline w-55" id="globalSiteIDinput" list="globalSiteId" th:field="*{globalSiteId}" onchange="getBuilding()">
                    <datalist id="globalSiteId" >
                      <option disabled hidden selected value="none"> Select Rack
                      </option>
                      <option th:each="site:${globalSiteList}" th:value="${site}"></option>
                    </datalist>
                  </div>
                </th>
                <th>
                  <div class="col-md-2 d-inline mx-1 mb-5">
                    <label class="col-form-label text-black font-weight-bold text-right" for="select-building">
                      Building</label>
                    <input class="form-control d-inline w-55" id="buildinginput" list="building" th:field="*{building}">
                    <datalist id="building" onchange="getFloor(this.value)">
                      <option disabled selected value="none">Select Rack</option>
                      <option>... </option>
                    </datalist>
                  </div>
                </th>
                <th>
                  <div class="col-md-2 d-inline mx-1 mb-5">
                    <label class="col-form-label text-black font-weight-bold text-right" for="select-room">
                      Floor</label>
                    <input class="form-control d-inline w-55" id="floorinput" list="floor" th:field="*{floor}">
                    <datalist id="floor">
                      <option > </option>
                    </datalist>
                  </div>
                </th>
                <th>
                  <div class="col-md-2 d-inline mx-1 mb-5">
                    <label class="col-form-label text-black font-weight-bold text-right" for="select-room"> Room</label>
                    <input class="form-control d-inline w-55" id="roominput" list="room" th:field="*{room}" required>
                    <datalist id="room">
                      <option >...</option>
                    </datalist>
                  </div>
                </th>
                <th>
                  <div class="col-md-2 d-inline mx-1 mb-5">
                    <label class="col-form-label text-black font-weight-bold text-right" for="select-rack">
                      Rack </label>
                    <input class="form-control d-inline w-55" id="rackinput" list="rack" th:field="*{rack}">
                    <datalist id="rack">
                      <option >...
                      </option>
                    </datalist>
                  </div>
                </th>
                <th class="col-md-2">
                  <div class="col-md-2 d-inline mx-2 mb-5">
                    <button
                      class="btn btn-primary shadow hover:bg-purple-400 focus:shadow-outline focus:outline-none font-bold  mt-auto rounded"
                      id="save" type="submit" value="Submit">Save
                    </button>
                  </div>
                </th>
              </tr>
              </thead>
            </table>

          </form>
        </div>
        <!-- /.row -->
      </div>
      <!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

    <!-- Main content -->
    <div class="content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-12">
            <div class="card">
              <div class="card-body">
                <table aria-describedby="example2_info" class="table table-bordered table-hover dataTable table-striped"
                       id="permissionTable" role="grid">
                  <thead>
                  <tr role="row">
                    <th>Tag Id</th>
                    <th>Global Site ID</th>
                    <th>Building</th>
                    <th>Floor</th>
                    <th>Room ID</th>
                    <th>Rack Label</th>
                    <th class="no-sort">Action</th>
                  </tr>
                  </thead>
                  <tbody>
                  <tr role="row" th:each="tagdata: ${rackMetaData}">
                    <td th:text="${tagdata.bleDeviceId}">..</td>
                    <td th:text="${tagdata.globalSiteID}">..</td>
                    <td th:text="${tagdata.buildingID}">..</td>
                    <td th:text="${tagdata.floorID}">..</td>
                    <td th:text="${tagdata.roomID}">..</td>
                    <td th:value="${tagdata.rackUid}" th:text="${tagdata.rackLabel}">..</td>
                    <td><a
                      th:href="@{/permission/delete/tagId/{tagId}/rackUid/{rackUid}(tagId=${tagdata.bleDeviceId}, rackUid=${tagdata.rackUid})}">
                      <i class="bi bi-trash-fill"></i>
                    </a></td>
                  </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
        <!-- /.row -->
      </div>
      <!-- /.container-fluid -->
    </div>
    <!-- 			</form> -->
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
  <footer th:replace="include/header :: footer"></footer>
</div>
<!-- ./wrapper -->
<script>
function getBuilding(id){
$.ajax({
url:"http://localhost:8080/dcfms/buildings/${id}",
type:"POST",
dataType:"JSON",
success:function(data){
const buildingId=document.getElementById("building");
data.forEach(function(building){
var option=document.createElement("option");
option.value=building.id;
option.text=building.id;
buildingId.appendChild(option);
});
}

})
  }
</script>

<script>
  function getFloor(){
    const siteId=document.getElementById("globalSiteIDinput");
    const buidingId=document.getElementById("buildinginput");
  $.ajax({
  url:"http://localhost:8080/dcfms/floor/",
  type:"POST",
  dataType:"JSON",
  success:function(data){
  const buildingId=document.getElementById("building");
  data.forEach(function(building){
  var option=document.createElement("option");
  option.value=building.id;
  option.text=building.id;
  buildingId.appendChild(option);
  });
  }
  
  })
    }
  </script>
</body>
</html>
<script>
  $(document).ready(function () {
$('#permissionTable').DataTable();
$('.dataTables_length').addClass('bs-select');
});
</script>
