<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
rel="stylesheet"/>
<link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.1.0/mdb.min.css"
rel="stylesheet"/>
<link rel="stylesheet" th:href="@{/Css/home.css}">
    <title>Document</title>
</head>
<body>
    <br>
    <div class="dropdown">
        <button onclick="dropdownfunc()" class="dropbtn">Search By</button>
        <div id="myDropdown" class="dropdown-content">
          <a href="#commonSearch" onclick="showSearchNames()">Username</a>
          <a href="#commonSearch" onclick="showSearchProjects()">Project Name</a>
          
        </div>
      </div>
      <br>
    <div class="search" id="commonSearchName">
        <input type="text" id="myInput" onkeyup="myFunctionNames()" placeholder="Search by names..">
    </div>
    <div class="search" id="commonSearchProject">
        <input type="text" id="myInput1" onkeyup="myFunctionProjects()" placeholder="Search by projects..">
    </div>
        <div th:if="${data}">
            <table id="myTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>User Mail</th>
                        <th>Subject</th>
                        <th>Tasks Done</th>
                        <th>Project Name</th>
                        <th>Task To Do</th>
                        <th>Task On Hold</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody class="table-body">
                    <tr th:each="item : ${data}">
                        <td th:text="${item.id}"></td>
                        <td th:text="${item.usermail}"></td>
                        <td th:text="${item.subject}"></td>
                        <td th:text="${item.tasksDone}"></td>
                        <td th:text="${item.projectName}"></td>
                        <td th:text="${item.taskToDo}"></td>
                        <td th:text="${item.taskOnHold}"></td>
                        <td th:text="${#dates.format(item.date, 'yyyy-MM-dd HH:mm:ss')}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
<br>
        <button class="button" onclick="exportToCsv()">Export to Excel</button>
        <br>
      <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.1.0/mdb.umd.min.js"
      ></script>
      <script src="" th:src="@{/js/home.js}"></script>
</body> 
<script th:inline="javascript">
    function updateElement() {
      var selectedValue = $('#mySelect').val();
      $('#output').text('Selected option: ' + selectedValue);
    }
  </script>
</html>

<script th:inline="javascript">
  function updateElement() {
    var selectedValue = $('#mySelect').val();
    $('#output').text('Selected option: ' + selectedValue);
  }
</script>
