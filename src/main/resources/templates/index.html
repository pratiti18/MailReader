<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
          rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
          rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.1.0/mdb.min.css"
          rel="stylesheet"/>
    <link rel="stylesheet" th:href="@{/Css/home.css}">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="" th:src="@{/js/home.js}"></script>
    <title>Document</title>
    
</head>
<body>
<div>
    <span>
    <select th:field="*{selectedOption}" onchange="getDataOfUser(this.value)">
      <option th:each="item:${data}" th:value="${item.id}" th:text="${item.usermail}"></option>
    </select>
    </span>
    <span><input type="text" placeholder="subject" id="subject">
    </span><span><input type="text" placeholder="time" id="time"></span>

</div>
<script
        type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.1.0/mdb.umd.min.js"
></script>

<script>
      function getDataOfUser(id){
  console.log(id)
    $.ajax({
      url:"http://localhost:8083/restController/getUser",
      type:"POST",
      dataType:"JSON",
      data: {
             id: id }, 
      success:function(data){
            console.log(data)
        const sub=document.getElementById("subject")
        const timeId=document.getElementById("time")
        console.log(sub);
        console.log(data.subject);
        sub.value=data.subject
        timeId.value=data.date

      },
      error: function (error) {
        // Handle errors here
        console.error("Error fetching data:", error);
    }
    })
}
</script>
</body>

</html>
